<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>Get Future Weather by Countries</h2>
            <div class="form-group">
                <label for="futureCountries">Enter Country Codes (comma-separated):</label>
                <input type="text" class="form-control" id="futureCountries">
            </div>
            <button type="button" class="btn btn-primary" id="getFutureWeatherBtn">Get Future Weather</button>
            <div id="futureWeatherResult" class="mt-3"></div>
        </div>
        <div class="col">
            <h2>Get Future Weather using CompletableFuture</h2>
            <div class="form-group">
                <label for="completableFutureCountries">Enter Country Codes (comma-separated):</label>
                <input type="text" class="form-control" id="completableFutureCountries">
            </div>
            <button type="button" class="btn btn-primary" id="getCompletableFutureWeatherBtn">Get CompletableFuture Weather</button>
            <div id="completableFutureWeatherResult" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Function to handle AJAX request for future weather
        $("#getFutureWeatherBtn").click(function () {
            const countries = $("#futureCountries").val();
            $.ajax({
                url: "/api/v1/futureWeather?countries=" + countries,
                type: "GET",
                success: function (data) {
                    var result = "<h4>Future Weather Details:</h4><ul>";
                    $.each(data.weatherCountries, function (index, weatherCountry) {
                        result += "<li>Country: " + weatherCountry.country + ", City: " + weatherCountry.city + ", Temperature: " + weatherCountry.currentTemperature + "</li>";
                    });
                    result += "</ul>";
                    $("#futureWeatherResult").html(result);
                },
                error: function (xhr, status, error) {
                    $("#futureWeatherResult").html("<p>Error retrieving weather data.</p>");
                }
            });
        });

        // Function to handle AJAX request for CompletableFuture weather
        $("#getCompletableFutureWeatherBtn").click(function () {
            const countries = $("#completableFutureCountries").val();
            $.ajax({
                url: "/api/v1/completableFutureWeather?countries=" + countries,
                type: "GET",
                success: function (data) {
                    var result = "<h4>CompletableFuture Weather Details:</h4><ul>";
                    $.each(data.weatherCountries, function (index, weatherCountry) {
                        result += "<li>Country: " + weatherCountry.country + ", City: " + weatherCountry.city + ", Temperature: " + weatherCountry.currentTemperature + "</li>";
                    });
                    result += "</ul>";
                    $("#completableFutureWeatherResult").html(result);
                },
                error: function (xhr, status, error) {
                    $("#completableFutureWeatherResult").html("<p>Error retrieving CompletableFuture weather data.</p>");
                }
            });
        });
    });
</script>
</body>
</html>
